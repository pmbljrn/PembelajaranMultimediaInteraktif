<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=NO" name="viewport"/>
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon_128.png">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
    <script type="text/javascript" src="./js/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/jquery.dotdotdot.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/touchscroll.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/rgbjs.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/sacAnim.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/sacjs.js" charset="utf-8"></script>
    <style>
        #videoOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="videoOverlay">
        <video id="introVideo" width="1326" height="1080" controls autoplay muted>
            <source src="./book/-1726738113581.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const overlay = document.getElementById('videoOverlay');

        video.onended = function() {
            overlay.style.display = 'none';
        };

        // Optionally remove the 'muted' attribute after user interaction
        window.onload = function() {
            video.play();
            video.muted = false; // This line will unmute the video after the user interacts with the page
        };
    </script>
</body>
</html>
